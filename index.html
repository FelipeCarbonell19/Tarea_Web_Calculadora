<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora</title>
</head>

<body>
  <section class="calculadora">
    <input type="text" id="display" disabled value="" placeholder="Digite ...">
    <div id="Botones">
      <div id="borrarNumero">
        <p>C</p>
      </div>
      <div id="borrarTodo">&#60</div>
      <div id="division">
        <p>/</p>
      </div>
      <div id="producto">
        <p>x</p>
      </div>
      <div id="7">
        <p>7</p>
      </div>
      <div id="8">
        <p>8</p>
      </div>
      <div id="9">
        <p>9</p>
      </div>
      <div id="resta">
        <p>-</p>
      </div>
      <div id="4">
        <p>4</p>
      </div>
      <div id="5">
        <p>5</p>
      </div>
      <div id="6">
        <p>6</p>
      </div>
      <div id="suma">
        <p>+</p>
      </div>
      <div id="1">
        <p>1</p>
      </div>
      <div id="2">
        <p>2</p>
      </div>
      <div id="3">
        <p>3</p>
      </div>
      <div id="punto">
        <p>.</p>
      </div>
      <div id="0">
        <p>0</p>
      </div>
      <div id="igual">
        <p>=</p>
      </div>
    </div>
  </section>
</body>
<script src="./main.js"></script>

</html>
